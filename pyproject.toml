[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "flake8-pantsbuild"
version = "0.1.0"
description = "Various Flake8 lints used by the Pants project and its users."
authors = ["Pantsbuild developers <pantsbuild@gmail.com>"]
license = "Apache-2.0"

[tool.poetry.plugins."flake8.extension"]
PB = "flake8_pantsbuild:Plugin"

[tool.poetry.dependencies]
python = "==2.7.* || >=3.5"
flake8 = ">=3.7"
importlib_metadata = {version = ">=1.3.0", python = "<3.8"}

[tool.poetry.dev-dependencies]
black = {version = ">=19.10b0", python = ">=3.6"}
isort = {extras = ["pyproject"], version = ">=4.3.21"}
# NB: We can't use Pytest 5 or pytest-flakedir 2.* because these only support Python 3.
pytest = ">=4.6,<4.7"
pytest-flake8dir = ">=1.3.0,<1.4"

[tool.black]
line-length = 100
target-version = ['py27']

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 100
